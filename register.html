<!DOCTYPE html>
<html>
<head>
    <title>Dojo Tutorial</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript">
        dojoConfig = {
            baseUrl: "src/",
            async: true,
            packages: [{
                name: "dojo",
                location: "dojo"
            }]
        };
    </script>
    <script type="text/javascript" src="src/dojo/dojo.js"></script>
    <script type="text/javascript" src="scripts/register.js"></script>
</head>
<body>
<div class="login-card">
    <h1>Register</h1>
    <form action="" id="login-form">
        <input type="text" name="user" placeholder="Username">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="pass" placeholder="Password">
        <input type="password" name="rpass" placeholder="Repeat Password">
        <input type="button" name="register" class="login login-submit" value="Register">
        <div class="login-help">
            <a href="/">Back to login</a>
        </div>
    </form>
</div>
</body>
</html>
